<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for suscribing</title>
    <link rel="stylesheet" href="news-letter2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="inner-text">
                <div class="image-container">
                    <svg class="image" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64"><defs><linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#FF6A3A"/><stop offset="100%" stop-color="#FF527B"/></linearGradient></defs><g fill="none"><circle cx="32" cy="32" r="32" fill="url(#a)"/><path stroke="#FFF" stroke-width="4" d="m18.286 34.686 8.334 7.98 19.094-18.285"/></g></svg>
                </div>
                <div class="feed-back">
                    <p>Thanks for subscribing!</p>
                </div>
                <div>
                    <p class="write-up">A confirmation has been sent to <span class="mail js-mail"> ash@loremcompany.com </span>Please open it and click the button inside to confirm your subscription.</p>
                </div>
                <div>
                    <button class="message js-message">Dismiss message</button>
                </div>
            </div>
        </div>
    </div>
    <script src="news-letter2.js"></script>
</body>
</html>
