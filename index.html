<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News letter</title>
    <link rel="stylesheet" href="news-letter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<!-- body -->
<body>
    <div class="container">
        <div class="sub-container">
            <div class="image-container">
                <img class="mobile-image" src="../Images/illustration-sign-up-mobile.svg" alt="" srcset="">
            </div>
            <div class="write-up">
                <div class="topic">
                    <p class="write-up-topic">Stay updated!</p>
                </div>
                <div>
                    <p class="details">Join 60,000+ product managers receiving monthly updates on: </p>
                </div>
                <div>
                    <div class="bullet-write-ups">
                        <svg class="bullet-image" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        <p class="text-write-up">
                            Product discovery and building what matters
                        </p>
                    </div>
                    <div class="bullet-write-ups">
                        <svg class="bullet-image" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        <p class="text-write-up">
                            Measuring to ensure updates are a success
                        </p>
                    </div>
                    <div class="bullet-write-ups">
                        <svg class="bullet-image" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        <p class="text-write-up">And much more!</p>
                    </div>
                </div>
                <div>
                    <p class="email">Email address</p>
                </div>
                <div>
                    <p class="wrong-email js-wrong-email">Valid Email Required</p>
                </div>
                <div>
                    <input class="input js-input" type="text" placeholder="email@company.com">
                    <!-- <input class="input2" type="text" placeholder="email@company.com"> -->
                </div>
                <div>
                    <button class="subscribe-button js-subscribe-button">
                        Subscribe to monthly newsletter
                    </button>
                </div>
            </div>
            <div class="image-container">
                <img class="desktop-image" src="../Images/illustration-sign-up-desktop.svg" alt="">
            </div>
        </div>
    </div> 
    <script type="module" src="news-letter.js"></script>  
</body>
</html>
